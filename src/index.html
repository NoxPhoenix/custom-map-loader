<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      window.jQuery = window.$ = require('jquery');
    </script>
    <link href=".\bootstrap\dist\css\bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css"> -->
    <link rel="stylesheet" href="..\css\style.css" />
    <script src=".\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <title>Custom Map Loader</title>
    <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
      });
    </script>

  </head>
  <header>
    <nav class="navbar bg-dark navbar-dark fixed-top">
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchBar" spellcheck="false" onkeyup="filter()">
        <i class="fa fa-times-circle" id="clearSearch" onclick="clearSearch()"></i>
      </div>
        <div class="topnav-right inline">
          <!-- <button class="btn btn-primary repair-btn" type="button" onclick="openWebsite()" style="margin-right: 5px;">Download More Maps!</button> -->
          <button class="btn btn-primary repair-btn" type="button" onclick="importNewMap()" style="margin-right: 5px;">Import New Map</button>
          <button class="btn btn-primary repair-btn" type="button" onclick="repairFiles()">Repair Game Files</button>
            <div class="dropdown">
              <!--Trigger-->
              <a class="btn-floating btn-lg black dropdown-toggle"type="button" id="dropdownMenu3" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="color: white;"><i class="fa fa-bars"></i></a>
              <br>
              <!--Menu-->
              <div class="dropdown-menu dropdown-primary">
                <a class="dropdown-item" href="#" onclick="openCustomMapFolder()"></i>Open Custom Map Folder</a>
                <a class="dropdown-item" href="#" onclick="setCustomMapFolder()"></i>Change Custom Map Folder</a>
                <a class="dropdown-item" href="#" onclick="setRocketLeagueFolder()"></i>Change Rocket League Folder</a>
                <!-- <a class="dropdown-item" href="#"><i class="far fa-envelope"></i>&nbsp;&nbsp;Check mail</a> -->
              </div>
            </div>
          </div>
    </nav>
  </header>
  <body>
    <section id="maps">
      <div style="position: absolute; top: 75px; right: 8px; z-index: 99;">
        <div style="position: relative; top: 0; right: 0;min-width: 300px;">
          <div class="toast" id="myToast" data-delay="5000">
            <div class="toast-header" style="color: #ffffff; background-color: rgb(41 138 44);">
                <strong class="mr-auto"><i class="fa fa-truck-loading"></i> Success</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div id="toast-body" class="toast-body" style="background-color: #000000ad; color: white">
                Map successfully loaded!
            </div>
          </div>
        </div>
      </div>
      <div class="container my-cont">
        <div class="row" id="cards">
          </div>
        </div>
    </section>


    <!-- You can also require other files to run in this process -->
    <script>
      $(function() {
          $('.toast').toast('hide');
      });
  </script>
    <script src="./contents/scripts/makeCards.js"></script>
    <script src="./contents/scripts/manageMaps.js"></script>

  </body>
